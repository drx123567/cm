<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clean Glowing Website</title>
  <style>
    :root {
      --main-color: #7800d2;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #111;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      color: var(--main-color);
      text-shadow: 0 0 15px var(--main-color);
    }

    .box {
      background-color: #1e1e1e;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(120, 0, 210, 0.3);
    }

    .copy-container {
      margin-top: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
      width: 300px;
    }

    button {
      padding: 10px 20px;
      background-color: var(--main-color);
      border: none;
      color: white;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: box-shadow 0.3s ease;
    }

    button:hover {
      box-shadow: 0 0 10px var(--main-color), 0 0 20px var(--main-color);
    }

    .copied-msg {
      margin-top: 10px;
      color: lightgreen;
      display: none;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Glow Tutorial Site</h1>
    <div class="copy-container">
      <input type="text" value="https://your-tutorial-link.com" id="copyText" readonly />
      <button onclick="copyToClipboard()">Copy</button>
    </div>
    <div class="copied-msg" id="copiedMsg">Copied to clipboard!</div>
  </div>

  <script>
    function copyToClipboard() {
      const text = document.getElementById("copyText");
      text.select();
      text.setSelectionRange(0, 99999); // For mobile
      navigator.clipboard.writeText(text.value);
      const msg = document.getElementById("copiedMsg");
      msg.style.display = "block";
      setTimeout(() => msg.style.display = "none", 2000);
    }
  </script>
</body>
</html>
