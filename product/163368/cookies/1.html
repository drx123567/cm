<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>ChatGPT Cookie Tutorial</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --main: #7800d2;
      --bg: #0f0f1a;
      --card: #1e1e2e;
      --text: #eaeaea;
      --sub: #888;
      --border: #333;
      --radius: 12px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      padding: 40px 20px;
    }

    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      max-width: 800px;
      width: 100%;
      padding: 30px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
    }

    h1 {
      font-size: 1.9rem;
      margin-bottom: 15px;
      color: var(--main);
      text-align: center;
    }

    .step {
      margin-bottom: 15px;
      line-height: 1.6;
    }

    .step span {
      display: inline-block;
      width: 75px;
      font-weight: 600;
      color: var(--main);
    }

    a {
      color: #00d9ff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .images {
      display: flex;
      gap: 20px;
      justify-content: center;
      margin: 25px 0;
    }

    .images img {
      width: 160px;
      border: 2px solid var(--border);
      border-radius: var(--radius);
      transition: transform 0.2s;
    }

    .images img:hover {
      transform: scale(1.05);
      border-color: var(--main);
    }

    .img-full {
      margin-top: 20px;
      border: 2px solid var(--border);
      border-radius: var(--radius);
      overflow: hidden;
    }

    .img-full img {
      width: 100%;
      display: block;
    }

    .copy-box {
      margin-top: 30px;
      text-align: center;
      border-top: 1px solid var(--border);
      padding-top: 20px;
    }

    .copy-box button {
      background: var(--main);
      color: #fff;
      padding: 12px 22px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
    }

    .copy-box button:hover {
      background: #5e00a8;
    }

    .tooltip {
      margin-top: 10px;
      font-size: 0.95rem;
      color: lightgreen;
      display: none;
    }

    .tooltip.active {
      display: block;
    }

    .update {
      margin-top: 25px;
      font-size: 0.9rem;
      text-align: center;
      color: var(--sub);
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>ðŸ“¦ ChatGPT Cookie Tutorial</h1>

    <div class="step"><span>Step 1:</span> Install <a href="https://chrome.google.com/webstore/detail/cookie-editor" target="_blank">Cookie Editor</a></div>
    <div class="step"><span>Step 2:</span> Open <a href="https://chat.openai.com" target="_blank">ChatGPT</a></div>
    <div class="step"><span>Step 3:</span> Launch the extension</div>
    <div class="step"><span>Step 4:</span> Use the buttons below</div>

    <div class="images">
      <img src="https://i.imgur.com/33xUdip.png" alt="Delete All" />
      <img src="https://i.imgur.com/gegrFYj.png" alt="Import" />
    </div>

    <div class="step">You should see something like this:</div>
    <div class="img-full">
      <img src="https://i.imgur.com/nfCZbii.png" alt="Cookie Editor Preview" />
    </div>

    <div class="copy-box">
      <p>Click the button to copy full cookie JSON from Pastebin:</p>
      <button onclick="copyFromPastebin()">Copy Cookies</button>
      <div class="tooltip" id="tooltip">Copied!</div>
    </div>

    <div class="update" id="lastUpdate">Last update: </div>
  </div>

  <script>
    function copyFromPastebin() {
      fetch('https://pastebin.com/raw/gxKgejZz')
        .then(response => {
          if (!response.ok) throw new Error('Failed to fetch pastebin content.');
          return response.text();
        })
        .then(text => navigator.clipboard.writeText(text))
        .then(() => {
          const tip = document.getElementById('tooltip');
          tip.classList.add('active');
          setTimeout(() => tip.classList.remove('active'), 2000);
        })
        .catch(error => {
          alert("Error copying from Pastebin.");
          console.error(error);
        });
    }

    document.getElementById('lastUpdate').innerText = 'Last update: ' + new Date().toLocaleDateString();
  </script>
</body>
</html>
