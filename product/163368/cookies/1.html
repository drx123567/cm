<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Neon Glow Site</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    :root {
      --main-color: #7800d2;
      --glow: 0 0 15px var(--main-color), 0 0 30px var(--main-color);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle at center, #1a0033, #000);
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      padding: 40px;
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      box-shadow: var(--glow);
      text-align: center;
      max-width: 90%;
    }

    h1 {
      font-size: 2.5rem;
      color: var(--main-color);
      text-shadow: var(--glow);
      margin-bottom: 30px;
    }

    .input-wrap {
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
    }

    input[type="text"] {
      padding: 12px 20px;
      font-size: 1rem;
      border: 2px solid var(--main-color);
      border-radius: 8px;
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      outline: none;
      width: 300px;
      box-shadow: inset 0 0 10px var(--main-color);
    }

    button {
      background-color: var(--main-color);
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: var(--glow);
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px var(--main-color), 0 0 50px var(--main-color);
    }

    .copied-msg {
      margin-top: 15px;
      font-size: 0.9rem;
      color: #00ff90;
      animation: fadeInOut 2s ease forwards;
      display: none;
    }

    @keyframes fadeInOut {
      0% { opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Neon Tutorial Launcher</h1>
    <div class="input-wrap">
      <input type="text" value="https://your-tutorial-link.com" id="copyText" readonly />
      <button onclick="copyToClipboard()">ðŸ“‹ Copy</button>
    </div>
    <div class="copied-msg" id="copiedMsg">âœ… Copied to clipboard!</div>
  </div>

  <script>
    function copyToClipboard() {
      const text = document.getElementById("copyText");
      text.select();
      text.setSelectionRange(0, 99999);
      navigator.clipboard.writeText(text.value).then(() => {
        const msg = document.getElementById("copiedMsg");
        msg.style.display = "block";
        msg.classList.remove("fadeInOut");
        void msg.offsetWidth; // reflow trick
        msg.classList.add("fadeInOut");
        setTimeout(() => msg.style.display = "none", 2000);
      });
    }
  </script>
</body>
</html>
