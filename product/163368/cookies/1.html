<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tutorial Site</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --main: #7800d2;
      --bg: #111;
      --card: #1e1e1e;
      --text: #eaeaea;
      --secondary: #888;
      --border-radius: 12px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: var(--bg);
      font-family: 'Inter', sans-serif;
      color: var(--text);
      padding: 40px 20px;
      display: flex;
      justify-content: center;
    }

    .container {
      max-width: 700px;
      width: 100%;
      background-color: var(--card);
      padding: 30px;
      border-radius: var(--border-radius);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
    }

    h1 {
      color: var(--main);
      margin-bottom: 20px;
      font-size: 1.8rem;
    }

    .step {
      margin-bottom: 15px;
      font-size: 1rem;
      line-height: 1.6;
    }

    .step span {
      font-weight: bold;
      color: var(--main);
    }

    .buttons {
      display: flex;
      gap: 15px;
      margin: 20px 0;
    }

    .btn {
      flex: 1;
      padding: 12px;
      background-color: #333;
      color: var(--text);
      border: none;
      border-radius: var(--border-radius);
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background-color: var(--main);
    }

    .img-preview {
      margin: 25px 0;
      border: 1px solid #333;
      border-radius: var(--border-radius);
      overflow: hidden;
    }

    .img-preview img {
      width: 100%;
      display: block;
    }

    .copy-box {
      margin-top: 30px;
      text-align: center;
    }

    .copy-box button {
      background-color: var(--main);
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
    }

    .copy-box button:hover {
      background-color: #5e00a8;
    }

    .copy-box .tooltip {
      margin-top: 10px;
      color: lightgreen;
      font-size: 0.9rem;
      display: none;
    }

    .copy-box .tooltip.active {
      display: block;
    }

    .update {
      margin-top: 20px;
      font-size: 0.85rem;
      color: var(--secondary);
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>How to Import Cookies into ChatGPT</h1>
    
    <div class="step"><span>Step 1:</span> Download this Extension: <a href="#" style="color: #00d9ff;">Cookie Editor</a></div>
    <div class="step"><span>Step 2:</span> Go to: <a href="https://chat.openai.com" style="color: #00d9ff;">ChatGPT</a></div>
    <div class="step"><span>Step 3:</span> Open the Cookie Editor Extension</div>
    <div class="step"><span>Step 4:</span> Press <strong>Delete All</strong> then <strong>Import</strong></div>

    <div class="buttons">
      <button class="btn">❌ Delete All</button>
      <button class="btn">⬇️ Import</button>
    </div>

    <div class="img-preview">
      <img src="YOUR_IMAGE.png" alt="Cookie Editor Example" />
    </div>

    <div class="copy-box">
      <p>Click below to copy the Cookie JSON:</p>
      <button onclick="copyText()">Copy to Clipboard</button>
      <div class="tooltip" id="tooltip">Copied!</div>
    </div>

    <div class="update" id="lastUpdate">Last update: </div>
  </div>

  <script>
    function copyText() {
      const text = `{"example":"cookie_data_here"}`;
      navigator.clipboard.writeText(text).then(() => {
        const tooltip = document.getElementById("tooltip");
        tooltip.classList.add("active");
        setTimeout(() => tooltip.classList.remove("active"), 2000);
      });
    }

    // Auto set today's date
    const today = new Date().toLocaleDateString();
    document.getElementById("lastUpdate").innerText = `Last update: ${today}`;
  </script>
</body>
</html>
