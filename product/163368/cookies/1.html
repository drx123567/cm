<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cool Website</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #7800d2;
      --bg: #f8f8ff;
      --text: #2b2b2b;
      --card-bg: white;
      --border-radius: 16px;
      --shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      padding: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      background-color: var(--card-bg);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      padding: 30px;
      max-width: 500px;
      width: 100%;
      text-align: center;
    }

    h1 {
      color: var(--primary);
      font-size: 2rem;
      margin-bottom: 10px;
    }

    p {
      margin-bottom: 20px;
      font-size: 1rem;
    }

    .button-copy {
      background-color: var(--primary);
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .button-copy:hover {
      background-color: #5e00a8;
    }

    .update {
      margin-top: 25px;
      font-size: 0.9rem;
      color: #666;
    }

    .tooltip {
      margin-top: 10px;
      font-size: 0.9rem;
      color: green;
      display: none;
    }

    .tooltip.active {
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Copy this to Clipboard</h1>
    <p>Click the button to copy a secret code:</p>
    <button class="button-copy" onclick="copyText()">Copy Code</button>
    <div class="tooltip" id="tooltip">Copied!</div>
    <div class="update" id="lastUpdate">Last update: </div>
  </div>

  <script>
    function copyText() {
      const textToCopy = "SECRET-CODE-123";
      navigator.clipboard.writeText(textToCopy).then(() => {
        const tooltip = document.getElementById("tooltip");
        tooltip.classList.add("active");
        setTimeout(() => tooltip.classList.remove("active"), 2000);
      });
    }

    // Set today's date
    const updateDate = new Date().toLocaleDateString();
    document.getElementById("lastUpdate").innerText = `Last update: ${updateDate}`;
  </script>
</body>
</html>
